<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursary Application Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #9ee6631a;
            background: linear-gradient(135deg, hsl(216, 55%, 83%) 0%, #b9bacc 100%);
            color: #c0bcbc;
        }

        .profile {
            text-align: center;
            margin-top: 30px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h3 {
            color: #36383a;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .dashboard-box {
            flex: 0 1 45%;
            padding: 20px;
            background-color: hsl(27, 71%, 45%);
            color: #c0bcbc;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-box:hover {
            background-color: #1e5994;
            transform: scale(1.05);
        }

        .dashboard-button {
            width: 120px;
            height: 40px;
            cursor: pointer;
            color: #f5ecec;
            font-size: 14px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            margin: 0 auto;
            display: block;
            margin-top: 10px;
        }

        .dashboard-button::after {
            content: '';
            width: 90%;
            height: 80%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        .dashboard-button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }

        .dashboard-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bursary Application Dashboard</h1>
    </header>

    <div class="dashboard-container">
      

        <div class="dashboard">
            <div class="dashboard-box" onclick="location.href='{% url 'apply_bursary' %}'">
                
                <h2>Apply for Bursary</h2>
                <p>Click here to start your application.</p>
                <button class="dashboard-button">Apply</button>
            </div>

            <div class="dashboard-box" onclick="location.href='{% url 'check_bursary_application_status' %}'">
                <h2>Check Application Status</h2>
                <p>Track the status of your bursary application.</p>
                <button class="dashboard-button">Check Status</button>
            </div>
        </div>
    </div>

</body>
</html>
