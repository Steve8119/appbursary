<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursary Application - Administrator Home</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            --s: 200px; /* control the size */
            --c1: #1d1d1d;
            --c2: #4e4f51;
            --c3: #3c3c3c;
            background: repeating-conic-gradient(
                    from 30deg,
                    #0000 0 120deg,
                    var(--c3) 0 180deg
                )
                calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
                repeating-conic-gradient(
                from 30deg,
                var(--c1) 0 60deg,
                var(--c2) 0 120deg,
                var(--c3) 0 180deg
                );
            background-size: var(--s) calc(var(--s) * 0.577);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #36383a;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #918c8c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            width: 94%;
            padding: 15px;
            background-color: #191a1b;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .box:hover {
            background-color: #161718;
        }

        .login-button,
        .signup-button {
            width: 120px;
            height: 40px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            margin: 0 auto;
            display: block;
            margin-top: 10px;
        }

        .login-button::after,
        .signup-button::after {
            content: '';
            width: 90%;
            height: 80%;
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        .login-button:active,
        .signup-button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
            transition: 0.5s;
        }

        .login-button:hover,
        .signup-button:hover {
            background-color: #27ae60;
        }

        .animated {
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bursary Application</h1>
    </header>

    <div class="container">
        <main class="animated">
            <div class="box">
                <h2>Log In</h2>
                <p>Already have an account? Click here to log in.</p>
                <button class="login-button"><a href="{% url 'login1' %}">Login</a></button>
            </div>

            <div class="box">
                <h2>Sign Up</h2>
                <p>New here? Click here to sign up.</p>
                <button class="signup-button"><a href="{% url 'register1' %}">sign up</a></button>
            </div>
            </div>
        </main>
    </div>

</body>
</html>
